type User @model {
  id: ID!
  userId: String!
  postiveReplies: [PositiveList1] @connection(keyName: "positive", fields: ["userId"])
  negativeReplies: [NegativeList1] @connection(keyName: "negative", fields:["userId"])
}

type PositiveList1 @model @key(name: "positive", fields: ["userId", "replies"]) {
  id: ID!
  userId: String!
  replies: String!
}

type NegativeList1 @model @key(name: "negative", fields: ["userId", "replies"]) {
  id: ID!
  userId: String!
  replies: String!
}